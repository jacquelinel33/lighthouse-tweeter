<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English:400,400i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <script type="text/javascript" src="/scripts/app.js"></script>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/grog.png">
      <span class="header">Grogger</span>
      <button class="compose">Make a Toast</button>
    </nav>

    <!-- Page-specific (maisn) content here -->
    <main class="content-area">

      <section class="new-tweet container closed">
        <h2>Make a Toast</h2>
        <form method="POST" action="/tweets/">
          <textarea id="tweet-text" name="text" placeholder="What be on yer mind, matey?"></textarea>
          <input type="submit" value="Raise Your Glass">
          <span class="validation">?</span>
          <span class="counter">140</span>
        </form>
      </section>

      <div class="tweets-wrapper"></div>

    </main>
