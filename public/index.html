<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Grogger</title>
    <meta name="viewport" content="width=device-width">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English:400,400i" rel="stylesheet">

  <body>

    <!-- Top nav bar (fixed) -->

      <img class="nav-bar-logo" src="/images/grog.png" alt="A mug of grog">
      <span class="nav-bar-header">Grogger</span>
      <button class="nav-bar-compose">Make a Toast</button>

    <!-- Page-specific (maisn) content here -->
    <main class="content-area">

      <section class="new-tweet container new-tweet-closed">
        <h2 class="new-tweet-username">Make a Toast</h2>

          <textarea class="new-tweet-text" name="text" placeholder="What be on yer mind, matey?"></textarea>
          <input class="new-tweet-submit" type="submit" value="Raise Your Glass">
          <span class="new-tweet-validation">?</span>
          <span class="new-tweet-counter">140</span>
        </form>
      </section>

      <div class="tweets-wrapper"></div>

    </main>

      <img class="footer-man-2" src="/images/man-2.png" alt="A man of low moral fiber" title="A man of low moral fiber">
